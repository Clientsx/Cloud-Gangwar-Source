<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09afae0a51.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Cloud Extras</title>
</head>
<body>
    <div class="all">
        <div class="top-mid">
            <img id="hit_top" src="../utils/img/indicators/indicator_top.png" style="display: none;" alt="" />
        </div>

        <div class="right-mid">
            <img id="hit_right" src="../utils/img/indicators/indicator_right.png" style="display: none;" alt="" />
        </div>

        <div class="bottom-mid">
            <img id="hit_bottom" src="../utils/img/indicators/indicator_bottom.png" style="display: none;" alt="" />
        </div>

        <div class="left-mid">
            <img id="hit_left" src="../utils/img/indicators/indicator_left.png" style="display: none;" alt="" />
        </div>

        <div id="hit_marker" style="display: none;">
            <img src="../utils/img/crosshair.png" alt="" />
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
